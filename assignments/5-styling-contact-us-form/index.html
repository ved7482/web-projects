<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Contact Us</h1>
            <form>
                <label for="name">Your Name:</label><br>
                <input id="name" name="box" required type="text" placeholder="Enter your name">
        
                <br><br><label for="email">Your Email:</label><br>
                <input id="email" name="box" required type="email" placeholder="Enter your email">
                        
                <br><br><label for="describtion">Message:</label>
                <br><textarea name="box" id="describtion" placeholder="Your message here"></textarea>
        
                <br><br><button type="submit"><b>Send Message</b></button>
            </form>
        </div>
    </div>
</body>
</html>
